<template>
    <lightning-card title="LWC WIRE NO PARAMETERS">
        <template if:true={accounts.data}>
            <template 
                for:each={accounts.data} 
                for:item="account" 
                for:index="index"
            >            
            <p key={account.id}>
            Name: {account.Name}, 
            Type: {account.Type}, 
            State: {account.BillingState}, 
            Phone: {account.Phone}
            <br/>
             </p>
           
            </template>
            
        </template>
        <template if:true={accounts.error}>
            {accounts.error}
        </template>
    </lightning-card>
</template>
